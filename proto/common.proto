syntax = "proto3";

package covid19api;

option go_package = ".;covid19api";
option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "org.covid19.api";

// Pagination handles multiple-page results
message Pagination {
    uint32 total_results = 1;
    uint32 total_pages = 2;
    uint32 current_page = 3;
    uint32 page_size = 4;
}
